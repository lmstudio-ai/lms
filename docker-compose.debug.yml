version: '3.4'

services:
  lms:
    image: lms
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 node_modules/flatted/python/flatted.py "]
    ports:
      - 5678:5678
